<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Books - Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <!-- Item List -->
    <div>
        <img src="book1.jpg" alt="Book 1">
        <p>Book Title</p>
        <p>Quantity: <input type="number" value="1"></p>
        <p>Price: $10.99</p>
        <!-- Additional items can be added here -->
    </div>
    <!-- Order Summary -->
    <h2>Order Summary</h2>
    <p>Subtotal: $10.99</p>
    <p>Taxes: $0.00</p>
    <p>Shipping: Free</p>
    <!-- Proceed to Checkout Button -->
    <button>Proceed to Checkout</button>
</body>
</html>
