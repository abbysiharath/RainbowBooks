<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Books</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <a href="index.html" class="logo">Rainbow Books</a>
        <nav>
            <div class="search-container">
                <input type="text" placeholder="Search...">
            </div>
            <a href="home.html">Home</a>
            <a href="books.html">Books</a>
            <a href="authors.html">Authors</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html" class="cart-icon">Cart<span class="cart-items">0</span></a>
        </nav>
    </header>

    <section>
        <h2>Search and Browse</h2>
        <input type="text" placeholder="Search...">
        <br><br>
        <label for="filter">Filter:</label>
        <select id="filter">
            <option value="all">All</option>
            <option value="fiction">Fiction</option>
            <option value="nonfiction">Non-Fiction</option>
        </select>
        <br><br>
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <div class="book-title">Book Title</div>
            <div class="book-author">Author Name</div>
            <div class="book-price">$10.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <div class="book-title">Book Title</div>
            <div class="book-author">Author Name</div>
            <div class="book-price">$14.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- More books can be added here -->
    </section>

    <section>
        <h2>Shopping Cart</h2>
        <table class="cart">
            <tr>
                <th>Book</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Book Title</td>
                <td><input type="number" value="1"></td>
                <td>$10.99</td>
            </tr>
            <!-- More items can be added here -->
        </table>
        <p>Subtotal: $10.99</p>
        <button class="checkout-btn">Proceed to Checkout</button>
    </section>

    <footer>
        &copy; 2024 Rainbow Books. All rights reserved.
    </footer>
</body>
</html>
