<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: #333;
        }
        .search-container {
            float: right;
        }
        input[type=text] {
            padding: 10px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        .cart-icon {
            float: right;
            padding: 15px;
            font-size: 24px;
            color: #fff;
        }
        .cart-items {
            background-color: #4CAF50;
            color: #fff;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .book {
            display: inline-block;
            width: 30%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .book img {
            width: 80%;
            height: auto;
        }
        .book-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .book-author {
            color: #888;
        }
        .book-price {
            margin-top: 5px;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart {
            border-collapse: collapse;
            width: 100%;
        }
        .cart td, .cart th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .cart th {
            background-color: #4CAF50;
            color: white;
        }
        .cart tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .checkout-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Rainbow Books</a>
        <nav>
            <div class="search-container">
                <input type="text" placeholder="Search...">
            </div>
            <a href="#">Home</a>
            <a href="#">Books</a>
            <a href="#">Authors</a>
            <a href="#">Contact</a>
            <a href="#" class="cart-icon">Cart<span class="cart-items">0</span></a>
        </nav>
    </header>

    <section>
        <h2>Search and Browse</h2>
        <input type="text" placeholder="Search...">
        <br><br>
        <label for="filter">Filter:</label>
        <select id="filter">
            <option value="all">All</option>
            <option value="fiction">Fiction</option>
            <option value="nonfiction">Non-Fiction</option>
        </select>
        <br><br>
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <div class="book-title">Book Title</div>
            <div class="book-author">Author Name</div>
            <div class="book-price">$10.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <div class="book-title">Book Title</div>
            <div class="book-author">Author Name</div>
            <div class="book-price">$14.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- More books can be added here -->
    </section>

    <section>
        <h2>Shopping Cart</h2>
        <table class="cart">
            <tr>
                <th>Book</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Book Title</td>
                <td><input type="number" value="1"></td>
                <td>$10.99</td>
            </tr>
            <!-- More items can be added here -->
        </table>
        <p>Subtotal: $10.99</p>
        <button class="checkout-btn">Proceed to Checkout</button>
    </section>

    <footer>
        &copy; 2024 Rainbow Books. All rights reserved.
    </footer>
</body>
</html>
