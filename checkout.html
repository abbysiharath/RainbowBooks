<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Rainbow Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Rainbow Books</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="books.html">Books</a>
            <a href="authors.html">Authors</a>
            <a href="contact.html">Contact</a>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <span class="cart-icon">ðŸ›’<span class="cart-items">0</span></span>
            </div>
        </nav>
    </header>

    <section>
        <h1>Checkout</h1>
        <form>
            <h3>Shipping Address</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
            
            <h3>Payment Information</h3>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="exp-date">Expiration Date:</label>
            <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit" onclick="placeOrder()">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Rainbow Books</p>
    </footer>

    <script>
        function placeOrder() {
            // Placeholder function for placing an order
            alert("Order placed successfully!");
            window.location.href = 'order-confirmation.html';
        }
    </script>
</body>
</html>
