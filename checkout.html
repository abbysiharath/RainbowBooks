<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Rainbow Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Rainbow Books</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="books.html">Books</a>
            <a href="authors.html">Authors</a>
            <a href="contact.html">Contact</a>
            <a href="cart.html">Cart</a>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search by keyword, title, author...">
                <button onclick="performSearch()">Search</button>
            </div>
        </nav>
    </header>

    <section>
        <h1>Checkout</h1>
        <form id="checkout-form">
            <h2>Shipping Address</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>

            <h2>Payment Options</h2>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            <label for="expiration">Expiration Date:</label>
            <input type="text" id="expiration" name="expiration" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <h2>Order Summary</h2>
            <p>Subtotal: $10.00</p>
            <p>Taxes: $0.80</p>
            <p>Shipping: $5.00</p>
            <p>Total: $15.80</p>

            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Rainbow Books</p>
    </footer>

    <script>
        function performSearch() {
            const query = document.getElementById('search-bar').value;
            // This is where you would implement your search logic
            alert("Search performed for: " + query + ". This is just a placeholder function.");
        }

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'order_confirmation.html';
        });
    </script>
</body>
</html>
