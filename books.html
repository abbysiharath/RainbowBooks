<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <a href="index.html" class="logo">Rainbow Books</a>
        <nav>

            <a href="books.html">Books</a>

    <section>
        <h1>Books</h1>

            </div>
            <div class="book">
                <img src="book2.jpg" alt="Book 2">
                <p class="book-title">Book Title 2</p>
